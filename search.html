 function get(){
    var name=document.getElementById("in").value
    var url=`http://www.omdbapi.com/?i=tt3896198&apikey=e303216a&t=${name}`
    fetch(url).then(function(res){

 function display(data){
     

    var dis_cont=document.getElementById("dis");
    
    dis_cont.innerHTML=""
    var cont_div=document.createElement("div")
cont_div.setAttribute("id","dis_cont")
var movie_image=document.createElement("img")
movie_image.src=data.Poster
var  movie_title=document.createElement("b")
movie_title.innerText=data.Title
var  movie_date=document.createElement("p")
movie_date.innerText="Release on:-"+data.Year
var  movie_rate=document.createElement("h6")
movie_rate.innerText="IMDB:-"+data.imdbRating
cont_div.append(movie_image,movie_title,movie_date,movie_rate)
dis_cont.append(cont_div)
